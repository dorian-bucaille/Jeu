<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ping-Pong de Mensonges</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <div class="brand">Ping-Pong de Mensonges</div>
      <div class="room-info">
        <label for="room-code">Room</label>
        <input id="room-code" maxlength="6" aria-label="Room code" />
        <button id="generate-room">GÃ©nÃ©rer</button>
        <button id="copy-room">Copier</button>
      </div>
      <div class="score-target">
        <label for="score-limit">Score cible</label>
        <select id="score-limit" aria-label="Score cible">
          <option value="5">5</option>
          <option value="7" selected>7</option>
          <option value="11">11</option>
        </select>
      </div>
      <div class="status" id="status"></div>
    </header>

    <section id="lobby" class="panel">
      <div class="lobby-grid">
        <div>
          <label>Joueur 1</label>
          <input id="player-a-name" value="Alpha" aria-label="Nom du joueur 1" />
          <button class="ready-btn" data-player="a">PrÃªt</button>
        </div>
        <div>
          <label>Joueur 2</label>
          <input id="player-b-name" value="Beta" aria-label="Nom du joueur 2" />
          <button class="ready-btn" data-player="b">PrÃªt</button>
        </div>
        <div class="lobby-actions">
          <button id="start-game">Lancer le match</button>
          <p class="helper">Le lobby simule la synchronisation d'une room. Les contrÃ´les sont partagÃ©s sur l'appareil.</p>
        </div>
      </div>
    </section>

    <section id="game" class="hidden">
      <div class="hud">
        <div class="player-card" id="player-a-card">
          <div class="player-header">
            <div class="player-name" id="player-a-label">Alpha</div>
            <div class="scan">
              <button class="scan-btn" data-player="a">Scan (<span id="scan-a">2</span>)</button>
              <span class="scan-note">max 2, recharge 20s</span>
            </div>
          </div>
          <div class="cards" id="cards-a"></div>
        </div>
        <div class="scoreboard">
          <div class="score" id="score-a">0</div>
          <div class="timer" id="countdown">PrÃªt ?</div>
          <div class="score" id="score-b">0</div>
        </div>
        <div class="player-card" id="player-b-card">
          <div class="player-header">
            <div class="player-name" id="player-b-label">Beta</div>
            <div class="scan">
              <button class="scan-btn" data-player="b">Scan (<span id="scan-b">2</span>)</button>
              <span class="scan-note">max 2, recharge 20s</span>
            </div>
          </div>
          <div class="cards" id="cards-b"></div>
        </div>
      </div>
      <canvas id="field" width="960" height="540"></canvas>
    </section>
  </div>

  <template id="card-template">
    <div class="card" tabindex="0" role="button">
      <div class="card-icon">ðŸŽ´</div>
      <div class="card-title"></div>
      <div class="card-subtitle"></div>
      <div class="card-reveal"></div>
    </div>
  </template>

  <script src="main.js"></script>
</body>
</html>
